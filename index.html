<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />  
<link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="header-content">
   <h1>Box Shadow Generator  <span class="material-symbols-outlined">
    brightness_6
    </span></h1>
  </header>
  <main class="main-content">
    <section class="customize-content" >
      <form class="shadow-properties">
        <h2>Shadows properties</h2>
        <div>
          <p>Horizontal displacement</p>
          <input type="range" class="horizontal" >
        </div>
        <div>
          <p>Vertical displacement</p>
          <input type="range" class="vertical" min="0" max="200" value="0">
        </div>
        <div>
          <p>Spread radius</p>
          <input type="range" class="spread" min="0" max="250" value="0">
        </div>
        <div>
          <p>Blur radius</p>
          <input type="range" class="blur" min="0" max="100" value="0">
        </div>
        <div>
          <p>Shadow color</p>
          <input type="color" class="color-shadow">
        </div>
      </form>
    </section>
    <section class="box-container">
      <div class="box"></div>
      <div class="shadow-box"></div>
    </section>
    <section class="box-properties">
      <form >
        <h2>Box properties</h2>
        <div>
          <p>Border radius</p>
          <input type="range" class="border-radius" min="0" max="50" value="0">
        </div>
        <div>
          <p>Height</p>
          <input type="range" class="height"  min="200" max="300" value="0">
        </div>
        <div>
          <p>Width</p>
          <input type="range" class="width" min="0" max="150" value="0">
        </div>
        <div>
          <p>Box color</p>
          <input type="color" class="color-box">
        </div>
      </form>
    </section>
  </main>
  <footer class="footer-content">
    <h2>CSS code</h2>
    <p class="window-p">Box shadow:</p>
    <p>by @laupadron</p>
  </footer>
</body>
<script src="./app.js"></script>
</html>
