<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/2f1a95547f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header>
    <ul class="header-content">
      <li>Box Shadow Generator</li>
      <li><i class="fa-sharp fa-solid fa-eclipse"></i></li>
    </ul>
  </header>
  <main class="main-content">
    <section class="customize-content" >
      <form class="shadow-properties">
        <h2>Shadows properties</h2>
        <div>
          <p>Horizontal displacement</p>
        <input type="range">
        </div>
        <div>
          <p>Vertical displacement</p>
          <input type="range">
        </div>
        <div>
          <p>Spread radius</p>
          <input type="range">
        </div>
        <div>
          <p>Blur radius</p>
          <input type="range">
        </div>
        <div>
          <p>Shadow color</p>
          <input type="color">
        </div>
      </form>
    </section>
    <section class="box-container">
      <div class="shadow-box"></div>
    </section>
    <section class="box-properties">
      <form >
        <h2>Box properties</h2>
        <div>
          <p>Border radius</p>
          <input type="range">
        </div>
        <div>
          <p>Height</p>
          <input type="range">
        </div>
        <div>
          <p>Width</p>
          <input type="range">
        </div>
        <div>
          <p>Box color</p>
          <input type="color">
        </div>
      </form>
    </section>
  </main>
  <footer class="footer-content">
    <form class="copy-code">
      <h2>CSS code</h2>
      <input type="text">
    </form>
  </footer>
  
</body>
<script src="./app.js"></script>
</html>
